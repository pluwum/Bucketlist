{% extends "base.html" %}
{% block content %}
<div class="page-title">
    Sign Up
</div>
<div>
    <form action="/register" id="form" method="post" class="sign-up">
        <div>Please enter your details to register. </div>
        <input name="first_name" type="text" class="form-control error"  placeholder="Enter First Name" required>
        <input name="last_name"   type="text" class="form-control error" placeholder="Enter Last Name"  required >
        <input name ="user_email" id="email" class="form-control error" type="email" placeholder="Enter Email" required="required" >
        <input name= "password" type="password" placeholder="Enter Password" class="form-control error" required >
        <input type="submit" class="btn btn-danger">
        <div class="login-link">
            If you have an account, you can sign in <a href="/">here</a>.
        </div>
    </form>
</div>
{% endblock %}
