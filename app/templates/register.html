{% extends "base.html" %}
{% block content %}
<div class="page-title">
    Sign Up
</div>
<div>
    <form action="/register" method="post" class="sign-up">
        <input name="first_name" type="text" placeholder="Enter First Name" required>
        <input name="last_name" type="text" placeholder="Enter Last Name" required>
        <input name ="user_email" type="text" placeholder="email" required>
        <input name= "password"type="password" placeholder="Enter Password" required>
        <input type="submit" class="btn btn-danger">
    </form>
</div>
{% endblock %}
