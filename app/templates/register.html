{% extends "base.html" %}
{% block content %}
<div class="page-title">
    Sign Up
</div>
<div>
    <form action="/register" method="post" class="sign-up">
        <input name="first_name" type="text" placeholder="Enter First Name">
        <input name="last_name" type="text" placeholder="Enter Last Name">
        <input name ="user_email" type="text" placeholder="email">
        <input name= "password"type="password" placeholder="Enter Password">
        <input type="submit" class="btn btn-danger">
    </form>
</div>
{% endblock %}
