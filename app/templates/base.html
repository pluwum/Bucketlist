<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/stylesheets/screen.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stylesheets/bootstrap.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stylesheets/bootstrap-responsive.css')}}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Title- Dream Bucket List</title>
</head>
<body>
    <div class="header">
        <div class="center_strip">
            <div class="logo">

            </div>
            <div class="app_name">
                Dream Bucket List Tracker
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center_strip">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script>
        $('#form').validate();
    </script>
</body>
</html>
