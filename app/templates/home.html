{% extends "base.html" %}
{% block content %}
<div class="main_menu">
    <ul>
        <li>
            <a class="btn btn-warning" href="/create_bucketlist">Add Bucket lists</a>
        </li>
        <li>
            <a class="btn btn-warning"  href="/sign-out">Log Out</a>
        </li>
    </ul>
</div>
<div class="content users">
    <div class="page-title">
        Bucket Lists
    </div>

        <div class="table">
            {% if bucket_lists %}
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Bucket List Name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <form action="/viewbucketlist" method="post">
                        {% for blist in bucket_lists %}
                        <tr>
                            <td><a href="{{url_for('viewbucketlist',blist_id=loop.index0)}}">{{ blist.name }}</a></td>
                            <td><a class="btn btn-warning" href="{{url_for('edit_bucketlist', blist_id=loop.index0)}}">Edit</a></td>
                            <td><a class="btn btn-danger" href="{{url_for('delete_bucketlist', blist_id=loop.index0)}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </form>
                </tbody>
            </table>
            {% else %}
                    <div>Currently, no bucket list exists. Please create one.</div>
            {% endif %}
        </div>
</div>
{% endblock %}
