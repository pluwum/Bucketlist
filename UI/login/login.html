<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="header">

	</div>
	<div class="container">
		<div class="clearfix">
			<div class="logo"><img src="images/capture.png"/></div>
			<div class="app-name">Dream Bucket list Tracker</div>
		</div>
		<div class="form-container">
			<div class="login-detail">
				Please login:
			</div>
			<form>
				<input placeholder="Enter Username" type="textbox" name="username" id="username" class="user"/>
				<input placeholder="Enter Your Password" type="textbox" name="password" id="password" class="pass"/>
				<button type="submit" class="btn btn-sm btn-danger">Submit</button>
			</form>
		</div>
	</div>
	<div class="footer">

	</div>
</body>
</html>
