<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/stylesheets/screen.css" rel="stylesheet">
    <link href="css/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="css/stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Login- Dream Bucket List</title>
</head>
<body>
    <div class="header">
        <div class="center_strip">
            <div class="logo">

            </div>
            <div class="app_name">
                Dream Bucket List Tracker
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center_strip">
            <div class="content">
                <form class="login">
                    <div class="form-label">
                        Please Login:
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Your Usersname"/><br>
                    <input class="form-control ps" type="password" placeholder="Enter Your Password"/><br>
                    <button class="btn btn-danger" type="submit">Submit</button>
                    <div class="form-label2">
                        Or Sign up<br>
                        <button class="btn btn-success">Sign Up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
