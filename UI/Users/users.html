<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/stylesheets/screen.css" rel="stylesheet">
    <link href="css/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="css/stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Sign Up- Dream Bucket List</title>
</head>
<body>
    <div class="main_menu">
        <ul>
            <li>
                <a class="btn btn-warning" href="#">Add Bucket list</a>
            </li>
            <li>
                <a class="btn btn-warning"  href="#">Log Out</a>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="center_strip">
            <div class="logo">

            </div>
            <div class="app_name">
                Dream Bucket List Tracker
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center_strip">
            <div class="content ">
                <div class="page-title">
                    Sign Up
                </div>
                <div>
                    <form>
                        <input type="text" placeholder="first-name">
                        <input type="text" placeholder="last-name">
                        <input type="text" placeholder="email">
                        <input type="password" placeholder="Enter Password">
                        <input type="password" placeholder="Re-enter Password">
                        <input type="submit" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
